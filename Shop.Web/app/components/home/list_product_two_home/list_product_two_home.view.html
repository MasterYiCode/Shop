<div class="module layout2-listingtab2">

    <div id="so_listing_tabs_2" class="so-listing-tabs first-load">
        <div class="loadeding"></div>
        <div class="ltabs-wrap">
            <div class="ltabs-tabs-container" data-rtl="yes" data-delay="300" data-duration="600" data-effect="starwars" data-ajaxurl="" data-type_source="0" data-lg="5" data-md="4" data-sm="2" data-xs="1" data-margin="30">
                <!--Begin Tabs-->
                <div class="ltabs-tabs-wrap">
                    <span class='ltabs-tab-selected'></span>
                    <span class="ltabs-tab-arrow">▼</span>
                    <ul class="ltabs-tabs cf list-sub-cat font-title">
                        <li class="ltabs-tab tab-sel" data-category-id="61" data-active-content=".items-category-61" ng-click="$ctrl.handlerEventClickChooseCategory($ctrl.BEST_SELLER, 10)"><span class="ltabs-tab-label">Bán chạy nhất</span></li>
                        <li class="ltabs-tab  " data-category-id="62" data-active-content=".items-category-62" ng-click="$ctrl.handlerEventClickChooseCategory($ctrl.NEW, 10)"> <span class="ltabs-tab-label">Mới nhất</span></li>
                        <li class="ltabs-tab  " data-category-id="63" data-active-content=".items-category-63" ng-click="$ctrl.handlerEventClickChooseCategory($ctrl.BEST_RATING, 10)"> <span class="ltabs-tab-label">Đánh giá tốt</span></li>
                    </ul>
                </div>
                <!-- End Tabs-->
            </div>
            <div class="wap-listing-tabs ltabs-items-container products-list grid">
                <!--Begin Items-->
                <div class="ltabs-items ltabs-items-selected items-category-61" data-total="10">
                    <div class="row" style="display: flex; flex-wrap: wrap;">

                        <div class="col-2-4 col-lg-2-4" ng-repeat="product in $ctrl.products">
                            <div class="item-inner product-layout transition product-grid">
                                <div class="product-item-container">
                                    <div class="left-block">
                                        <div class="product-image-container second_img">
                                            <a ui-sref="product_details({id:product.Id})" title="{{product.Name}}">
                                                <img src="{{product.Image}}" class="img-1 img-responsive" alt="Pastrami bacon">
                                                <img src="{{product.Image}}" class="img-2 img-responsive" alt="Pastrami bacon">
                                            </a>
                                        </div>
                                        <div ng-if="product.IsANewProduct" class="box-label"> <span class="label-product label-new"> New </span></div>
                                        <div ng-if="product.StatusDiscount" class="box-label"> <span class="label-product label-sale"> -{{product.PromotionPrice}}% </span></div>
                                        <div class="button-group so-quickview cartinfo--left">
                                            <button type="button" class="addToCart btn-button" title="Thêm giỏ hàng" ng-click="$ctrl.addProductShoppingCart(product)">
                                                <i class="fa fa-shopping-basket"></i>
                                                <span>Thêm giỏ hàng </span>
                                            </button>
                                            <button type="button" class="wishlist btn-button" title="Yêu thích" onclick="wishlist.add('60');">
                                                <i class="fa fa-heart"></i><span>Yêu thích</span>
                                            </button>
                                            <button type="button" class="compare btn-button" title="So sánh " onclick="compare.add('60');">
                                                <i class="fa fa-refresh"></i><span>So sánh</span>
                                            </button>
                                            <!--quickview-->
                                            <a class="iframe-link btn-button quickview quickview_handler visible-lg" href="quickview.html" title="Xem lướt qua" data-fancybox-type="iframe"><i class="fa fa-eye"></i><span>Xem lướt qua</span></a>
                                            <!--end quickview-->
                                        </div>
                                    </div>
                                    <div class="right-block">
                                        <div class="caption">

                                            <div class="rating">
                                                <span class="fa fa-stack"><i class="fa fa-star fa-stack-2x"></i></span>
                                                <span class="fa fa-stack"><i class="fa fa-star fa-stack-2x"></i></span>
                                                <span class="fa fa-stack"><i class="fa fa-star fa-stack-2x"></i></span>
                                                <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-2x"></i></span>
                                                <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-2x"></i></span>
                                            </div>
                                            <h4><a ui-sref="product_details({id:product.Id})" title="{{product.Name}}">{{product.Name}}</a></h4>
                                            <div ng-if="product.StatusDiscount" class="price">
                                                <span class="price-new">{{product.PriceAfterDiscount | currency : "" : 0}}</span>
                                                <span class="price-old">{{product.Price | currency : "" : 0}}</span>
                                            </div>
                                            <div ng-if="product.StatusDiscount == false || product.StatusDiscount == null" class="price">
                                                {{product.Price | currency : "" : 0}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>


                <!--End Items-->
            </div>

        </div>

    </div>
</div>
